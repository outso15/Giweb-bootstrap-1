<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="content=" width=device-width, initial-scale=1 ">
    <title>Sign Up</title>
    <link rel="stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css " integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk " crossorigin="anonymous ">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap " rel="stylesheet ">
    <link rel="icon " type="image/x-icon " href="Te.ico ">
</header>
<style>
    
    .header_header{
        color: #07E8BB;
         font-family: 'Chelsea Market', cursive;
         font-size: 72px;
    }
</style>
<body>
    <h1 class="header_header ml-5 ">Sign Up for free!</h1>
    <form>
        <div class="form-group mt-5 ml-5 mr-5 ">
          <label for="exampleInputEmail1 ">Email </label>
          <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
        </div>
        <div class="form-group mt-2 ml-5 mr-5 ">
            <label for="exampleInputEmail1 ">Username </label>
            <input type="text " class="form-control " id="exampleInputUsername1 " aria-describedby="userHelp ">
          </div>
        <div class="form-group mt-2 ml-5 mr-5 ">
          <label for="exampleInputPassword1 ">Password</label>
          <input type="password " class="form-control " id="exampleInputPassword1 ">
        </div>
        <div class="mt-2 ml-5 mr-5 ">
            <label >Date of birth</label>
        </div>
        <div class="form-row mt-2 ml-5 mr-5 ">    

            <div class="form-group col-md-2 ">
              <label for="inputCity ">Day</label>
              <select id="inputCity " class="form-control ">
                <option selected>DD</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
            <div class="form-group col-md-2 ">
              <label for="inputState ">Month</label>
              <select id="inputState " class="form-control ">
                <option selected>MM</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>Mai</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>                  

              </select>
            </div>
            <div class="form-group col-md-2 ">
              <label for="inputZip ">Year</label>
              <select id="inputZip " class="form-control ">
                <option selected>YY</option>
                <option>...</option>
              </select>
            </div>
        </div>
        <div class="form-group col-md-2 ml-5 mt-2 ">
            <label for="inputZip ">Sex</label>
            <select id="inputState " class="form-control ">
              <option selected>...</option>
              <option>M</option>
              <option>F</option>
            </select>
          </div>

    </div>


    <button type="submit " class="btn btn-primary mt-5 ml-5 mr-5 ">Login
        <a href="pag1.html "class="btn btn-primary mb-2 rounded float-right "></a>
    </button>
    </form>


    </body>

</html>
